<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Тест на знание программирования</title>
    <link rel="stylesheet" href="./styles/main.css" />
    <link type="image/x-icon" href="./icon/favicon.png" rel="shortcut icon">
    <script src="./scripts/main.js"></script>
  </head>
  <body>
    <div class="test container">
      <section class="test__header" id="start-screen">
        <h1 class="test__header-title">
          Тест на знание языков программирования
        </h1>
        <p class="test__header-description">
          Узнайте, насколько хорошо вы разбираетесь в мире программирования.
        </p>
        <button class="test__header-btn" onclick="startQuiz()">
          Начать тест
        </button>
      </section>

      <section id="quiz-screen" class="hidden test__header">
        <h2 id="question-title" class="test__header-title"></h2>
        <div id="options" class="test__header-options"></div>
        <button
          onclick="nextQuestion()"
          id="next-btn"
          class="hidden test__header-btn"
        >
          Далее
        </button>
      </section>

      <section id="result-screen" class="hidden test__header">
        <h2 class="test__header-title">Результаты теста</h2>
        <p id="result-text"></p>
        <button class="test__header-btn" onclick="restartQuiz()">
          Пройти заново
        </button>
      </section>
    </div>
  </body>
</html>
